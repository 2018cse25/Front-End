<!DOCTYPE html>
<html>
    <head>
        <title>Pledge - Distress Relief System</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Pledge.css">
        <link rel="stylesheet" href="Main.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();   
            });
        </script>
    </head>
    <body> 
        <!--Header-->
        <div class="row">
            <div class="container-fluid">
                <div class="jumbotron">
                    <div class="container">
                        <a href="Home.html"><img class="rounded" src="logo.svg"></a>
                        <h1 class="display-3">DANA</h1>
                        <footer> Donations by ANA</footer>
                    </div>
                </div>    
            </div>
        </div>
        <div><hr><br></div>
        <!--Mid-Section-->
        <div class="mid">
            <div class="container-fluid">
                <div class="jumbotron">
                    <div class="container">
                        <FORM NAME="NGOForm">
                            <INPUT TYPE="hidden" NAME="burns">
                        </FORM>
                        <SCRIPT LANGUAGE="javascript">     
                            var locate = window.location;
                            document.NGOForm.burns.value = locate;
                            
                            var text = document.NGOForm.burns.value;
                            
                            function delineate(str)
                            {
                            NGOValue = str.indexOf("=") + 1;
                            // theright = str.lastIndexOf("&");
                            return(str.substring(NGOValue));
                            }
                            document.write("<h4 class=\"display-4\" style=\"margin:0 0 5% 0;\">NGO:\t" +delineate(text)+"</h4>");  
                        </SCRIPT>
                        <h1>Progress</h1>
                        <!-- <p>Something aomething something somethingsomething something.Something aomething something somethingsomething something.Something aomething something somethingsomething something.Something aomething something somethingsomething something.Something aomething something somethingsomething something.</p> -->
                        <h3>Donations received:<br></h3>
                        <a href="#" data-toggle="tooltip" data-placement="right" title="150/300"><div class="progress" style="height:22px;">
                            <div class="progress-bar">50%</div>
                        </div></a>
                        <h4 style="font-weight: unset;">Donations required: 300<br><br>
                        Donations obtained: 150<br><br>
                        Donations required: 150</h4>
                        <form method="LINK" action="PledgeSuccessful.html">
                            <div class="form-group">
                                <label>Type of Items (If more than one, seperate by commas):</label>
                                <input type="text" class="form-control" id="type" placeholder="Ex: Food, Clothes..">
                            </div>
                            <div class="form-group">
                                <label>Quantity of each item (If more than one item, mention number for each item):</label>
                                <input type="text" class="form-control" id="number" placeholder="Ex: Food:10, Clothes:10..">
                            </div>
                            <div class="form-group">
                                <label>Where do you want to donate to?</label>
                                <input type="text" class="form-control" id="place" placeholder="Ex: Places where the NGO works/is active/is sending help to..">
                            </div>
                            <center><button type="submit" class="btn btn-success">Submit</button></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div><br><hr><br></div>
        <!--Footer-->
        <footer class="row jumbotron">
            <div class="container">
                <a class="btn btn-link" href="About.html">
                    <h3 style="border: none;">About Us</h3>
                </a>
                <h3>Contact Us:<br>
                    <a href="https://github.com/2018cse25">
                        <img class="rounded" src="github.svg" style="height:5%;width: 5%;margin: 2% 1% 0 0;"></a>
                    <a href="https://medium.com/@2018cse25">
                        <img class="rounded" src="medium.svg" style="height:5%;width: 5%;margin: 2% 0 0 1%;"></a>
                </h3>
            </div>
        </footer>
    </body>
